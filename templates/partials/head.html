 <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

 <meta name="author" content="ole kristensen">
 <meta name="description" content="I make software art, build electronic stuff and teach creative programming">

 <link rel="alternate" type="application/atom+xml" href="{{ page.root_path }}/?/feed/">
 <link rel="stylesheet" href="{{ page.root_path }}/public/docs/css/bootstrap.min.css">
 <link rel="stylesheet" href="{{ page.root_path }}/public/docs/css/main.css">
 <style>

/* GLOBAL STYLES
 -------------------------------------------------- */
 /* Padding below the footer and lighter body text */

 body {
   padding-bottom: 40px;
   color: #5a5a5a;
 }

 body > .container:nth-of-type(2)  {
	padding-top:80px;
 }

 /* CUSTOMIZE THE NAVBAR
 -------------------------------------------------- */

 /* Special class on .container surrounding .navbar, used for positioning it into place. */
 .navbar-wrapper {
   position: absolute;
   top: 0;
   left: 0;
   right: 0;
   z-index: 10;
   margin-top: 20px;
 }

 /* Remove border and change up box shadow for more contrast */
 .navbar .navbar-inner {
   border: 0;
   -webkit-box-shadow: 0 2px 10px rgba(0,0,0,.25);
      -moz-box-shadow: 0 2px 10px rgba(0,0,0,.25);
           box-shadow: 0 2px 10px rgba(0,0,0,.25);
 }

 /* Downsize the brand/project name a bit */
 .navbar .brand {
   padding: 14px 20px 16px; /* Increase vertical padding to match navbar links */
   font-size: 13.5px;
   font-weight: bold;
/*   text-shadow: 0 -1px 0 rgba(0,0,0,.5);*/
 }

 .navbar .brand span{
   font-weight: normal;
 }

 /* Navbar links: put to the right */
 .navbar .nav {
   float: right;
   margin-right:0px;
 }

/* Navbar links: increase padding for taller navbar */
 .navbar .nav > li > a {
   padding: 15px 20px;
 }

  /* Offset the responsive button for proper vertical alignment */
 .navbar .btn-navbar {
   margin-top: 10px;
 }



 /* CUSTOMIZE THE CAROUSEL
 -------------------------------------------------- */

 /* Carousel base class */
 .carousel-frontpage {
   margin-bottom: 60px;
 }

 .carousel-frontpage .container {
   position: relative;
   z-index: 9;
 }

.carousel .carousel-control {
   height: 80px;
   margin-top: 0;
   font-size: 80px;
   text-shadow: 0 1px 1px rgba(0,0,0,.4);
   background-color: transparent;
   border: 0;
 }


.carousel-fade .item {-webkit-transition: opacity 1.5s; -moz-transition: opacity 1.5s; -ms-transition: opacity 1.5s; -o-transition: opacity 1.5s; transition: opacity 1.5s;}
.carousel-fade .active.left {left:0;opacity:0;z-index:2;}
.carousel-fade .active.right {left:0;opacity:0;z-index:2;}
.carousel-fade .next {left:0;opacity:1;z-index:1;}

.carousel-frontpage .left {
	left: 5px;
 }

.carousel-frontpage .right {
	right: 5px;
 }

.carousel-frontpage  .item,
.carousel .item {
   height: 500px;
 }

.carousel img.vertical-center,
.carousel-frontpage img.vertical-center {
   min-width: 100%;
   max-width:100%;
   max-height:1000%;
   height: auto;
 }

.carousel img.horisontal-center,
.carousel-frontpage img.horisontal-center {
   min-height: 100%;
   width: auto;
   max-width:1000%;
   max-height:100%;
 }

.carousel-frontpage img {
   position: absolute;
   top: 0;
   left: 0;
}

.carousel-inner > .item > img {
   -webkit-transition: margin-top .1s ease-in-out;  /* Saf3.2+, Chrome */
   -moz-transition: margin-top .1s ease-in-out;  /* FF4+ */
   -ms-transition: margin-top .1s ease-in-out;  /* IE10? */
   -o-transition: margin-top .1s ease-in-out;  /* Opera 10.5+ */
   transition: margin-top .1s ease-in-out; /* css 3 */
}

.carousel-frontpage .carousel-caption {
   background-color: transparent;
   position: static;
   max-width: 550px;
   padding: 0 20px;
   margin-top: 200px;
 }
.carousel-frontpage .carousel-caption h1,
.carousel-frontpage .carousel-caption .lead {
   margin: 0;
   line-height: 1.25;
   color: #fff;
   text-shadow: 0 1px 1px rgba(0,0,0,.4);
   font-size:24px;
 }

.carousel-frontpage .carousel-caption h1 {
   font-size:36px;
 }

.carousel-frontpage .carousel-caption .btn {
   margin-top: 10px;
 }

.carousel-inner > .measuring {
  display: block;
}

 /* MARKETING CONTENT
 -------------------------------------------------- */

 /* Center align the text within the three columns below the carousel */
 .marketing .span4 {
   text-align: center;
 }
 .marketing h2 {
   font-weight: normal;
 }
 .marketing .span4 p {
   margin-left: 10px;
   margin-right: 10px;
 }

 /* Featurettes
 ------------------------- */

 .featurette-divider {
   margin: 80px 0; /* Space out the Bootstrap <hr> more */
 }
 .featurette {
   padding-top: 120px; /* Vertically center images part 1: add padding above and below text. */
   overflow: hidden; /* Vertically center images part 2: clear their floats. */
 }
 .featurette-image {
   margin-top: -20px; /* Vertically center images part 3: negative margin up the image the same amount of the padding to center it. */
 }

 /* Give some space on the sides of the floated elements so text doesn't run right into it. */
 .featurette-image.pull-left {
   margin-right: 40px;
 }
 .featurette-image.pull-right {
   margin-left: 40px;
 }

 /* Thin out the marketing headings */
 .featurette-heading {
   font-size: 50px;
   font-weight: 300;
   line-height: 1;
   letter-spacing: -1px;
 }


 /* ICONS
 -------------------------------------------------- */

[class^="icon-"],
[class*=" icon-"] {
  background-image: url("/images/glyphicons-halflings.png");
}


/* White icons with optional class, or on hover/active states of certain elements */
.icon-white,
.nav-pills > .active > a > [class^="icon-"],
.nav-pills > .active > a > [class*=" icon-"],
.nav-list > .active > a > [class^="icon-"],
.nav-list > .active > a > [class*=" icon-"],
.navbar-inverse .nav > .active > a > [class^="icon-"],
.navbar-inverse .nav > .active > a > [class*=" icon-"],
.dropdown-menu > li > a:hover > [class^="icon-"],
.dropdown-menu > li > a:hover > [class*=" icon-"],
.dropdown-menu > .active > a > [class^="icon-"],
.dropdown-menu > .active > a > [class*=" icon-"],
.dropdown-submenu:hover > a > [class^="icon-"],
.dropdown-submenu:hover > a > [class*=" icon-"] {
  background-image: url("/images/glyphicons-halflings-white.png");
}


 /* RESPONSIVE CSS
 -------------------------------------------------- */

 @media (max-width: 979px) {

	/* Navbar links: put to the right */
	 .navbar .nav {
	   float: left;
	   margin-right:0px;
	   width: 100%;
	 }

   .container .navbar-wrapper {
     margin-bottom:0;
     width: auto;
   }
   .navbar-inner {
     border-radius: 0;
     margin: -20px 0;
   }

   .carousel-frontpage .item,
   .carousel .item {
     height: 500px;
   }

   .carousel img,
   .carousel-frontpage img {
     overflow:hide;
   }

   .featurette {
     height: auto;
     padding: 0;
   }
   .featurette-image.pull-left,
   .featurette-image.pull-right {
     display: block;
     float: none;
     max-width: 40%;
     margin: 0 auto 20px;
   }

 }


 @media (max-width: 767px) {

   .navbar-inner {
     margin: -20px;
   }

   .carousel-frontpage  {
     margin-left: -20px;
     margin-right: -20px;
   }
   .carousel-frontpage .container {

   }

   .carousel-frontpage .item,
   .carousel .item {
     height: 300px;
   }

   .carousel-frontpage .carousel-caption {
     width: 65%;
     padding: 0 70px;
     margin-top: 100px;
   }
   .carousel-frontpage .carousel-caption h1 {
     font-size: 30px;
   }

/* we don't want big buttons 
   .carousel-caption .lead,
   .carousel-caption .btn {
     font-size: 18px;
   }
*/
   .marketing .span4 + .span4 {
     margin-top: 40px;
   }

   .featurette-heading {
     font-size: 30px;
   }
   .featurette .lead {
     font-size: 18px;
     line-height: 1.5;
   }

 }

 @media print {
	body {
		margin:40pt 40pt 40pt 40pt;
	}
	.navbar {
		display:none;
	}
 }

 </style>
