{% for video in page.video %}
  	<iframe src="{{ video.url }}" width="1280" height="720" class="video">
    <object classid="clsid:02BF25D5-8C17-4B23-BC80-D3488ABDDC6B" codebase="http://www.apple.com/qtactivex/qtplugin.cab" width="1280" height="720" >
      <param name="src" value="{{ video.url }}">
      <param name="autoplay" value="false">
      <param name="controller" value="true">
      <embed src="{{ video.url }}" width="1280" height="720" autoplay="false" controller="true" pluginspage="http://www.apple.com/quicktime/download/"></embed>
    </object>
    </iframe>
{% endfor %}
