   <h5>Showcase</h5>
   <p>Projects in the lab are encouraged to contribute visual documentation to the lab portfolio, a showcase visible for ITU visitors in the Atrium and <a href="/projects">on this website</a>.</p>
   <h5>Exhibitions</h5>
   <p>Courses and projects are welcome to host exhibitions and other public presentations of outcomes from the lab in the space. The lab is equipped with lighting and curtains so that it can act as an adequate frame for public events, as stage, living room or gallery.</p>
