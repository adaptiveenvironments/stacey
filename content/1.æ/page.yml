   <h5>Intermedia Lab</h5>
   <p>Tightly connected to the research of the group is <a href="http://intermedia.itu.dk">Intermedia Lab</a>. This lab, setup by Kjell Yngve Petersen, is the space where most prototypes are developed and tested. The lab has facilities for performance-type settings and is equiped with a range of mutli-media technologies.</p>
